<my-org-users-list
  [users]="userManagementUiService.users() | userEntityToUserViewModel"
  [totalCount]="userManagementUiService.totalCount()"
  [columns]="userManagementUiService.userColumns()"
  [paginationOptions]="userManagementUiService.paginationOptions()"
  [defaultSort]="userManagementUiService.defaultSort()"
  [isLoading]="userManagementUiService.isLoading()"
  [metadata]="userManagementUiService.tableMetadata()"
  (pageChange)="userManagementUiService.pageChange($event)"
  (pageSizeChange)="userManagementUiService.pageSizeChange($event)"
  (sortChange)="userManagementUiService.sortChange($event)"
>
  <my-org-app-page-header [title]="'User Management'">
    <ng-template>
      <div class="flex gap-2">
        <my-org-app-button
          [buttonConfig]="{
            label: 'Filter',
            type: 'basic',
            variant: 'outlined'
          }"
          myOrgUserFilterDialog
        />
        <my-org-app-button
          [buttonConfig]="{
          label: 'Create',
          type: 'basic',          
        }"
          myOrgUserCreateDialog
        />
      </div>
    </ng-template>
  </my-org-app-page-header>
</my-org-users-list>
