<my-org-app-table
  [data]="users()"
  [columns]="columns()"
  [totalCount]="totalCount()"
  [paginationOptions]="paginationOptions()"
  [defaultSort]="defaultSort()"
  (pageChange)="pageChange.emit($event)"
  (pageSizeChange)="pageSizeChange.emit($event)"
  (sortChange)="sortChange.emit($event)"
>
  <ng-content />
</my-org-app-table>
