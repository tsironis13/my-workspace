<my-org-app-dynamic-dialog>
  <ng-template #dialogBody>
    @let formGroup = dynamicDialogService.getForm();
    <div [formGroup]="formGroup">
      <my-org-app-select-reactive
        [options]="yesNoOptions"
        [rootFormGroup]="formGroup"
        [fControlName]="'active'"
        optionLabel="name"
        optionValue="value"
        placeholder="Active"
      />
    </div>
  </ng-template>
</my-org-app-dynamic-dialog>
