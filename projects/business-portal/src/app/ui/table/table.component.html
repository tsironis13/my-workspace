<div class="flex flex-col w-full">
  <div>
    <ng-content />
  </div>

  <p-table
    [columns]="columns()"
    [value]="data()"
    [lazy]="lazy()"
    [customSort]="customSort()"
    [scrollable]="true"
    [sortField]="defaultSortOrder().sortBy"
    [sortOrder]="defaultSortOrder().sortOrder"
    stripedRows="true"
    scrollHeight="flex"
    (onLazyLoad)="onLazyLoad($event)"
    class="flex-1 overflow-auto"
  >
    <ng-template #header let-columns>
      <tr>
        @for (col of columns; track $index) {
        <th
          [pSortableColumn]="col.field"
          [pSortableColumnDisabled]="col.metaData?.disableSort"
        >
          {{ col.header }}
          @if ( !col.metaData?.disableSort ) {
          <p-sortIcon [field]="col.field"></p-sortIcon>
          }
        </th>
        }
      </tr>
      @if (isLoading()) {
      <p-progressbar
        mode="indeterminate"
        class="absolute w-full"
        [style]="{ height: '4px' }"
      />}
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
      <tr>
        @for (col of columns; track $index) {
        <td>
          {{ rowData[col.field] }}
        </td>
        }
      </tr>
    </ng-template>
  </p-table>

  <my-org-app-table-paginator
    [rows]="paginationOptions().defaultPageSize"
    [totalRecords]="totalCount()"
    [pageSizeOptions]="paginationOptions().pageSizeOptions"
    [metadata]="metadata()"
    (pageChange)="
      pageChange.emit($event); metadata.set({ resetPagination: false })
    "
    (pageSizeChange)="pageSizeChange.emit($event)"
  />
</div>
