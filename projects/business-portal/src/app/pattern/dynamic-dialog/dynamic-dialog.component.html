<ng-container
  [ngTemplateOutlet]="headerTemplate()"
  [ngTemplateOutletContext]="{
    $implicit: headerContext()
  }"
/>

<ng-template [myOrgDynamicDialogDefaultHeaderTemplate] let-header>
  <div class="header flex justify-between items-center">
    <h1>{{ header.title }}</h1>
    <my-org-app-button
      [buttonConfig]="{
        type: 'icon',
        icon: 'pi pi-times',
        variant: 'text'
      }"
      (clickTriggered)="closeDialogTriggered.emit()"
    />
  </div>
</ng-template>

<p-divider />

<div class="flex-1 overflow-y-auto overflow-x-hidden body">
  <ng-container [ngTemplateOutlet]="bodyTemplate()"> </ng-container>
</div>

<p-divider />

<ng-container
  [ngTemplateOutlet]="footerTemplate()"
  [ngTemplateOutletContext]="{
    $implicit: headerContext()
  }"
/>

<ng-template [myOrgDynamicDialogDefaultFooterTemplate] let-footer>
  <div class="footer flex justify-between items-center">
    <p>default dialog footer!</p>
    <my-org-app-button
      [buttonConfig]="{ label: 'Submit', type: 'basic', variant: undefined }"
      (clickTriggered)="submitDialogTriggered.emit()"
    />
  </div>
</ng-template>
