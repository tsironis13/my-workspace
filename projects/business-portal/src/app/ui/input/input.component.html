<ng-container [formGroup]="rootFormGroup()">
  <p-floatlabel [variant]="labelVariant()">
    <input
      [id]="label()"
      class="w-full"
      [type]="inputType()"
      pSize="large"
      pInputText
      [formControlName]="fControlName()"
    />
    <label for="label">{{ label() }}</label>
  </p-floatlabel>
</ng-container>
